name: Node.js CI

on:
  push:
    branches:
      - main
      - dev

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14' # Cambia a la versi√≥n que necesites
    - run: |
        npm install
        node test.js # Ejecutar las pruebas